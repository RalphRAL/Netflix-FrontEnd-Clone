<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo">
    </header>

    <div class="container">
        <form>
            <h2 class="loghead">Sign In</h2>
            <div class="input-group">
                <input type="text" required class="inpan">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="lbl">Email or phone number</label>
              </div>
              <div class="input-group">
                <input type="password" required class="inpan">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="lbl">Password</label>
              </div>
              <br>
              <a href="#"><button class="signin">Sign In</button></a>
              <br><br>
              <input class="chk" type="checkbox"><label class="chklbl">Remember Me</label>
              <a href="#" class="nh">Need Help?</a>
              <br><br>
              <br>              
              <span class="bot">New to Netflix? <a href="#" class="su">Sign Up Now</a></span><br><br>
              <span class="bot2">This page is protected by Google reCAPTCHA to<br><span class="ens">ensure you're not a bot. <a href="#" style="color: rgb(22, 73, 216);">Learn more.</a></span>
        
        </form>
    </div>
</body>
</html>
